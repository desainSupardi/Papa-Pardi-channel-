<!DOCTYPE html>
<html lang="id">
<head>
  <title>Papa Pardi Channel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <meta name="description" content="Channel resmi Papa Pardi dari Malang">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      text-align: center;
      line-height: 1.6;
    }
    header {
      background-color: #2c3e50;
      color: white;
      padding: 1.2em 0;
      font-size: 1.8em;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    main {
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
    .intro {
      font-size: 1.2em;
      margin: 20px 0;
      color: #333;
    }
    .video-container {
      margin: 25px 0;
      position: relative;
      overflow: hidden;
      padding-top: 56.25%;
    }
    .video-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
      max-width: 100%;
    }
    .ad-container {
      margin: 30px auto;
      background: #fff;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      max-width: 728px;
    }
    footer {
      background-color: #2c3e50;
      color: white;
      padding: 1em 0;
      margin-top: 30px;
    }
  </style>
  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2328840700127173" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <h1>Papa Pardi Channel</h1>
  </header>
  
  <main>
    <p class="intro">Hai, saya Papa Pardi, creator dari Malang</p>

    <!-- Ad Banner Top -->
    <div class="ad-container">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-2328840700127173"
           data-ad-slot="7561447747"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>
           (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>

    <!-- YouTube Videos -->
    <div class="video-container">
      <iframe src="https://www.youtube.com/embed/cgD4Fq1CWpE" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    
    <div class="video-container">
      <iframe src="https://www.youtube.com/embed/yDgN-y7V6lM" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
    
    <div class="video-container">
      <iframe src="https://www.youtube.com/embed/O6PL0EYrqbw" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <!-- Ad Banner Bottom -->
    <div class="ad-container">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-2328840700127173"
           data-ad-slot="7561447747"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>
           (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>
  </main>

  <footer>
    &copy; 2023 Papa Pardi Channel - All Rights Reserved
  </footer>

  <!-- Initialize Ads -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Initialize all ad units
      (adsbygoogle = window.adsbygoogle || []).push({});
    });
  </script>
</body>
</html>
